<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'" href="some link">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <p *ngIf="!product.description">No Description Available</p>
  <button type="button" (click)="share()">share</button>
  <app-product-alert
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alert>
</div>
